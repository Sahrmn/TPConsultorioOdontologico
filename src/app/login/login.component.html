<script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key" type="text/javascript"></script>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input [(ngModel)]="pass" name="pass" type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="row align-items-center">
						<re-captcha (resolved)="resolved($event)" siteKey="{{siteKeyCaptcha}}"></re-captcha>
					</div>
					<div class="form-group">
						<input (click)="entrar()" type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<!--div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div-->
			</div>
		</div>
	</div>
</div>

<div class="alert alert-danger" role="alert">
  {{text}}
</div>
